version: '3'

services:
  app:
    image: gmo_intern_alpha:app
    container_name: gmo_intern_alpha_app
    build: 
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - .:/app
    ports:
      - 3000:3000
    tty: true
    depends_on:
      - db

  db:
    image: gmo_intern_alpha:db
    container_name: gmo_intern_alpha_db
    build:
      context: .
      dockerfile: ./docker/mariadb/Dockerfile
    environment:
      MARIADB_DATABASE: main
      MARIADB_ROOT_PASSWORD: rootpass
    ports:
      - 3306:3306
    tty: true